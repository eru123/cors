<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>CORS Anywhere</title>
    <meta name="description"
        content="CORS Anywhere is a NodeJS proxy which manipulates CORS headers to allow cross-origin requests to anywhere.">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>CORS Anywhere</h1>
    </header>
    <main>
        <h2>Fetch API</h2>
        <form method="GET">
            <label for="get">GET</label>
            <input type="text" placeholder="http://example.com">
            <button type="submit">GO</button>
        </form>
        <div id="result-root"></div>
    </main>
    <script src="main.js"></script>
</body>

</html>
